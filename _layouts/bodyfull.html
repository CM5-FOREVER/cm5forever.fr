---
layout: bodyless
---

<body {% if page.body_class %}class="{{ page.body_class }}"{% endif %}>

	{{ content }}

	{% unless page.noscript %}
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
	{% endunless %}

	{% if page.scripts %}
		{% for script in page.scripts %}
			<script src="{{ '/assets/js/' | append: script | append: '.js?v=' | append: site.github.build_revision | relative_url }}"></script>
		{% endfor %}
	{% endif %}

</body>
